<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8f5e9 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(76, 175, 80, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(129, 199, 132, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(165, 214, 167, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundFloat 15s ease-in-out infinite;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.1); }
        }

        /* Enhanced Navbar */
        .navbar {
            background: linear-gradient(135deg, #ffffff 0%, #f1f8f4 100%) !important;
            box-shadow: 0 8px 32px rgba(76, 175, 80, 0.15);
            padding: 1rem 2rem;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(76, 175, 80, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: #2e7d32 !important;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar-brand img {
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover img {
            transform: rotate(360deg) scale(1.1);
        }

        .navbar-brand:hover {
            color: #1b5e20 !important;
            text-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
        }

        .navbar .text-center {
            font-weight: 600;
            font-size: 1.2rem;
            color: #2e7d32;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #2e7d32, #66bb6a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .nav-link {
            color: #2e7d32 !important;
            font-weight: 500;
            margin: 0 10px;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #4caf50, #81c784);
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link:hover {
            color: #1b5e20 !important;
            transform: translateY(-2px);
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Pulse Animation */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        /* Glow Effect */
        @keyframes glow {
            0%, 100% {
                box-shadow: 0 8px 32px rgba(76, 175, 80, 0.15);
            }
            50% {
                box-shadow: 0 8px 48px rgba(76, 175, 80, 0.3);
            }
        }

        /* Enhanced Container */
        .container {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Enhanced Cards */
        .card {
            border: none;
            border-radius: 20px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 32px rgba(76, 175, 80, 0.15);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 16px 48px rgba(76, 175, 80, 0.25);
        }

        .card-header {
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
            font-weight: 600;
            border: none;
            padding: 1rem;
        }

        .card-title {
            color: #2e7d32;
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
        }

        /* Enhanced Buttons */
        button, .btn {
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border: none;
            position: relative;
            overflow: hidden;
        }

        button::before, .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before, .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        #custom-btn, #buttonsample {
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            width: 100%;
            margin: 10px 0;
        }

        #custom-btn:hover, #buttonsample:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #45a049 0%, #5cad60 100%);
            transform: scale(1.05);
        }

        /* Upload Wrapper */
        .wrapper {
            height: 350px;
            width: 100%;
            border-radius: 20px;
            background: linear-gradient(135deg, #ffffff 0%, #f1f8f4 100%);
            border: 3px dashed #4caf50;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(76, 175, 80, 0.1);
        }

        .wrapper:hover {
            border-color: #2e7d32;
            transform: scale(1.02);
            box-shadow: 0 12px 40px rgba(76, 175, 80, 0.2);
        }

        .wrapper .image {
            height: 100%;
            width: 100%;
            display: none;
            animation: zoomIn 0.5s ease-out;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .wrapper .image img {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        .wrapper .content {
            text-align: center;
            transition: all 0.3s ease;
        }

        .wrapper .icon {
            font-size: 80px;
            color: #4caf50;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .wrapper .text {
            font-size: 18px;
            font-weight: 500;
            color: #2e7d32;
            margin-top: 20px;
        }

        #cancel-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #f44336, #e57373);
            color: white;
            height: 45px;
            width: 45px;
            display: none;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
            z-index: 10;
        }

        #cancel-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.5);
        }

        .file-name {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
            text-align: center;
            font-weight: 500;
            display: none;
            animation: slideInUp 0.5s ease-out;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        /* Loading Animation */
        .loader {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 50px auto;
            animation: float 3s ease-in-out infinite;
        }

        .loader .inner {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid transparent;
        }

        .loader .inner.one {
            border-top-color: #4caf50;
            animation: spin 2s linear infinite;
        }

        .loader .inner.two {
            border-right-color: #66bb6a;
            animation: spin 3s linear infinite;
        }

        .loader .inner.three {
            border-bottom-color: #81c784;
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader h4, .loader h5 {
            text-align: center;
            margin-top: 230px;
            color: #2e7d32;
            font-weight: 600;
            animation: pulse 2s ease-in-out infinite;
        }

        /* Modal Enhancements */
        .modal-content {
            border-radius: 20px;
            border: none;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
            border: none;
        }

        .modal-title {
            font-weight: 700;
        }

        #close {
            color: white;
            opacity: 1;
            transition: all 0.3s ease;
        }

        #close:hover {
            transform: rotate(90deg) scale(1.2);
        }

        /* Sample Card Enhancement */
        .modal-body .card {
            transition: all 0.3s ease;
            margin: 10px;
        }

        .modal-body .card:hover {
            transform: translateY(-10px);
        }

        .modal-body .card-img-top {
            height: 200px;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .modal-body .card:hover .card-img-top {
            transform: scale(1.1);
        }

        /* Tab Enhancement */
        .nav-tabs .nav-link {
            border: none;
            color: #666;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-tabs .nav-link.active {
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
            border-radius: 10px 10px 0 0;
        }

        .nav-tabs .nav-link:hover {
            color: #4caf50;
        }

        /* About Section */
        #section-about {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
        }

        #aboutcard {
            max-width: 900px;
            margin: auto;
        }

        #aboutcard .card-header {
            font-size: 1.5rem;
            text-align: center;
        }

        .title {
            font-weight: 600;
            color: #2e7d32;
            margin-top: 1rem;
        }

        .aboutcontent {
            color: #555;
            line-height: 1.8;
            text-align: justify;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar .text-center {
                font-size: 0.9rem;
            }
            
            .card-title {
                font-size: 1.4rem;
            }
            
            .wrapper {
                height: 250px;
            }
        }

        /* Scroll Animations */
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease-out;
        }

        .animate-on-scroll.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script>
        // Scroll animation
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.animate-on-scroll').forEach(el => {
                observer.observe(el);
            });
        });
    </script>
